<header class="p-2 bg-dark text-white">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <button
        class="navbar-toggler"
        type="button"
        (click)="isMenuCollapsed = !isMenuCollapsed"
      >
        &#9776;
      </button>

      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              [ngClass]="{ 'pt-3': !isMenuCollapsed }"
              routerLink="/welcome"
              routerLinkActive="page-en-cours"
              class="nav-link px-2"
              (click)="isMenuCollapsed = true"
              >Accueil</a
            >
          </li>

          <li *ngIf="roles$.includes('ROLE_USER')" class="nav-item">
            <a
              routerLink="/absencemanagement"
              routerLinkActive="page-en-cours"
              class="nav-link px-2"
              (click)="isMenuCollapsed = true"
              >Gestion des absences</a
            >
          </li>

          <li *ngIf="roles$.includes('ROLE_USER')" class="nav-item">
            <a
              routerLink="/planning"
              routerLinkActive="page-en-cours"
              class="nav-link px-2"
              (click)="isMenuCollapsed = true"
              >Planning des absences</a
            >
          </li>

          <li *ngIf="roles$.includes('ROLE_MANAGER')" class="nav-item">
            <a
              routerLink="/absenceprocess"
              routerLinkActive="page-en-cours"
              class="nav-link px-2"
              (click)="isMenuCollapsed = true"
              >Validation demandes</a
            >
          </li>

          <!--
          <li *ngIf="roles$.includes('ROLE_MANAGER')" class="nav-item">
            <a
              routerLink="/syntheticview"
              routerLinkActive="page-en-cours"
              class="nav-link px-2"
              (click)="isMenuCollapsed = true"
              >Vues synthétiques</a
            >
          </li>
          -->

          <li *ngIf="roles$.includes('ROLE_USER')" class="nav-item">
            <a
              routerLink="/publicholiday"
              routerLinkActive="page-en-cours"
              class="nav-link px-2"
              (click)="isMenuCollapsed = true"
              >Jours fériés</a
            >
          </li>
          <li *ngIf="roles$.includes('ROLE_ADMIN')" class="nav-item">
            <a
              routerLink="/publicholidaymanagment"
              routerLinkActive="page-en-cours"
              class="nav-link px-2"
              (click)="isMenuCollapsed = true"
              >Gestion des jours fériés</a
            >
          </li>
        </ul>
      </div>
      <div [ngClass]="{ 'pt-3': !isMenuCollapsed }" class="text-end">
        <a
          *ngIf="roles$.includes('ROLE_USER') && firstName$.length != 0"
          routerLink="/profile"
          class="d-inline nav-link mx-2"
          (click)="isMenuCollapsed = true"
        >
          <button type="button" class="rounded-circle btn btn-danger">
            {{ firstName$.slice(0, 1).toUpperCase() }}
          </button>
        </a>

        <button (click)="submit()" type="button" class="btn btn-warning mx-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 512 512"
          >
            <path
              d="M497 273L329 441c-15 15-41 4.5-41-17v-96H152c-13.3 0-24-10.7-24-24v-96c0-13.3 10.7-24 24-24h136V88c0-21.4 25.9-32 41-17l168 168c9.3 9.4 9.3 24.6 0 34zM192 436v-40c0-6.6-5.4-12-12-12H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h84c6.6 0 12-5.4 12-12V76c0-6.6-5.4-12-12-12H96c-53 0-96 43-96 96v192c0 53 43 96 96 96h84c6.6 0 12-5.4 12-12z"
            />
          </svg>
        </button>
      </div>
    </div>
  </nav>
</header>
